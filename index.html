<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/index.css">
</head>
<body>
    <div class="container">
        <h1>SASS</h1>
        <h2>Syntactically Awesome Style Sheets</h2>
    </div>
    <div class="box">
        <ul>
            <li>List Element 1</li>
            <li>List Element 2</li>
            <li>List Element 3</li>
            <li>List Element 4</li>
            <li>List Element 5</li>
        </ul>
    </div>
    <div class="block-one">
        <h1>Mixin Example without passing any value</h1>
    </div>
    <div class="block-two">
        <h1>Mixin Example after passing value</h1>
    </div>
    <div class="section">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div id="one">First</div>
    <div id="two">Second</div>
    <div id="three">Third</div>
</body>
</html>
